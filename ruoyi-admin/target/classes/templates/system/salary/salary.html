<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('工资查询表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>用户ID：</label>
                                <input type="text" name="userId"/>
                            </li>
                            <li>
                                <label>薪资标准ID：</label>
                                <input type="text" name="salaryStandardId"/>
                            </li>
                            <li>
                                <label>社保扣款：</label>
                                <input type="text" name="socialSecurity"/>
                            </li>
                            <li>
                                <label>津贴：</label>
                                <input type="text" name="allowance"/>
                            </li>
                            <li>
                                <label>奖金：</label>
                                <input type="text" name="bonus"/>
                            </li>
                            <li>
                                <label>发放日期：</label>
                                <input type="text" class="time-input" placeholder="请选择发放日期" name="paymentDate"/>
                            </li>
                            <li>
                                <label>实际工资：</label>
                                <input type="text" name="actualSalary"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:salary:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:salary:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:salary:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:salary:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:salary:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:salary:remove')}]];
        var prefix = ctx + "system/salary";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "工资查询表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '工资ID',
                    visible: false
                },
                {
                    field: 'userId',
                    title: '用户ID'
                },
                {
                    field: 'salaryStandardId',
                    title: '薪资标准ID'
                },
                {
                    field: 'socialSecurity',
                    title: '社保扣款'
                },
                {
                    field: 'allowance',
                    title: '津贴'
                },
                {
                    field: 'bonus',
                    title: '奖金'
                },
                {
                    field: 'paymentDate',
                    title: '发放日期'
                },
                {
                    field: 'actualSalary',
                    title: '实际工资'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
